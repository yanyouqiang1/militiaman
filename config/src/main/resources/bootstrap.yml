server:
  port: 8080

spring:
  application:
    name: configServer

  cloud:
    config:
      server:
        git:
          uri: https://github.com/yanyouqiang1/militiamanConfig
          search-paths:
          - data
    consul:
      host: consul
      port: 8500
      enabled: true
      discovery:
        enabled: true
        instance-id: configServer
        service-name: configServer
        health-check-path: /health
        health-check-interval: 10s

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: user
    password: password
