server:
  port: 8001

spring:
  application:
    name: configServer

  cloud:
    config:
      server:
        git:
          uri: https://github.com/yanyouqiang1/militiamanConfig
          search-paths:
          - data
    consul:
      host: localhost
      port: 8500
      enabled: true
      discovery:
        enabled: true
        instance-id: configServer
        service-name: configServer
        health-check-path: /health
        health-check-interval: 10s
