server:
  port: 7777
spring:
  application:
    name: servicedemo

  cloud:
    config:
        uri: http://localhost:8080
        name: service2

    consul:
      host: localhost
      port: 8500
      enabled: true
      discovery:
        enabled: true
        instance-id: servicedemo
        service-name: servicedemo
        health-check-path: /health
        health-check-interval: 10s