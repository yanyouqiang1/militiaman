server:
  port: 7777
spring:
  application:
    name: servicedemo

  cloud:
    config:
        uri: configServer:8080
        name: servicedemo

    consul:
      host: consul
      port: 8500
      enabled: true
      discovery:
        enabled: true
        instance-id: servicedemo
        service-name: servicedemo
        health-check-path: /health
        health-check-interval: 10s

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: user
    password: password
