server:
  port: 9988
spring:
  application:
    name: clientdemo

  cloud:
    config:
        uri: http://configServer:8080
        name: clientdemo

    consul:
      host: consul
      port: 8500
      enabled: true
      discovery:
        enabled: true
        instance-id: clientdemo
        service-name: clientdemo
        health-check-path: /health
        health-check-interval: 10s
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: user
    password: password

