server:
  port: 9988
spring:
  application:
    name: clientdemo

  cloud:
    config:
        uri: http://localhost:8080
        name: clientdemo

    consul:
      host: localhost
      port: 8500
      enabled: true
      discovery:
        enabled: true
        instance-id: clientdemo
        service-name: clientdemo
        health-check-path: /health
        health-check-interval: 10s

