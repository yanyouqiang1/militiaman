server:
  port: 5555
spring:
  application:
    name: gateway

  cloud:
    config:
        uri: http://localhost:8001
        name: gateway

    consul:
      host: localhost
      port: 8500
      enabled: true
      discovery:
        enabled: true
        instance-id: gateway
        service-name: gateway
        health-check-path: /health
        health-check-interval: 10s
