server:
  port: 7777
spring:
  application:
    name: service2

  cloud:
    config:
        uri: http://localhost:8001
        name: service2

    consul:
      host: localhost
      port: 8500
      enabled: true
      discovery:
        enabled: true
        instance-id: service2
        service-name: service2
        health-check-path: /health
        health-check-interval: 10s